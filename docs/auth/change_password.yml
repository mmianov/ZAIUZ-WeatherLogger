summary: Change the current user's password
consumes:
  - application/json
security:
  - jwt: []
parameters:
  - in: body
    name: body
    description: JSON object containing old and new passwords
    required: true
    schema:
      type: object
      required:
        - old_password
        - new_password
      properties:
        old_password:
          type: string
          example: OldPass@123
        new_password:
          type: string
          example: NewPass@123
responses:
  '200':
    description: Password updated successfully
    schema:
      type: object
      properties:
        msg:
          type: string
          example: Password updated
  '400':
    description: Validation error or wrong old password
    schema:
      type: object
      properties:
        msg:
          type: string
          example: Wrong old password
